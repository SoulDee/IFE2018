<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bodymovin Demo</title>
    <style>
        div {
            background: #093a94;
            width: 200px;
        }
    </style>
    <script src="https://cdn.bootcss.com/bodymovin/4.13.0/bodymovin_light.js"></script>
</head>
<body>
    <div id="animation"></div>
    <div id="animation2"></div>
    <script>
        let anim1 = bodymovin.loadAnimation({
            path:'data.json',   //json文件路径
            loop:true,
            autoplay:true,
            renderer:'svg',  //渲染方式
            container:document.getElementById('animation')  //动画容器
        });
        let anim2 = bodymovin.loadAnimation({
            path:'data2.json',
            loop:false,
            autoplay:false,
            renderer:'svg',
            container:document.getElementById('animation2')
        });

        let animation2 = document.getElementById('animation2');
        animation2.addEventListener('mouseover', function() {
            anim2.play();
        }, false);
        animation2.addEventListener('mouseout', function() {
            anim2.stop();
        }, false);
    </script>
</body>
</html>
