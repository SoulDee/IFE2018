<!DOCTYPE html>

<html lang="zh-cmn-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作数据</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .wrap {
            margin-left: 50%;
            transform: translate(-50%);
        }
        .wrap input {
            padding: 5px;
            margin-right: 10px;
        }
        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .show span {
            display: block;
            padding: 5px;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
    <script>
        var MyApp = san.defineComponent({
            template:
        `<div class="wrap">
            <div class="row row1">
                <input type="text" value="{= myName =}" placeholder="姓名(string)">
                <input type="number" value="{= myAge =}" placeholder="年龄(number)">
                <input type="text" value="{= des =}" placeholder="简介(string)">
            </div>
            <div class="row row2">
                <b>信息：</b>
                <button type="reset" on-click="reset">移除信息</button>
            </div>
            <div class="show">
                <span>姓名：{{ myName }}</span>
                <span>年龄：{{ myAge }}</span>
                <span>简介：{{ des }}</span>
            </div>
        </div>`,
            initData: function() {
                return {
                    myName: '',
                    myAge: '',
                    des: ''
                }
            },
            reset: function() {
                this.data.set('myName', '');
                this.data.set('myAge', '');
                this.data.set('des', '');
            }
    });


        var myApp = new MyApp();
        myApp.attach(document.body);
    </script>
</body>

</html>
