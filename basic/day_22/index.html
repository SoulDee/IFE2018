<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript里面的居民们</title>
    <style>
        body,html {
            margin: 0;
            padding: 0;
        }
        section {
            margin: 20px;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <section id="queue-box">
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple &lt;- pear</p>
        <div id="btn-list">
            <button id="in-btn">入队</button>
            <button id="out-btn">出队</button>
            <button id="font-btn">打印队头元素内容</button>
            <button id="empty-btn">判断队列是否为空</button>
        </div>
    </section>
    <section id="stack">
        <input id="stack-input" type="text">
        <p id="stack-cont">栈内容：apple -&gt; pear</p>
        <div id="btn2-list">
            <button id="push-btn">进栈</button>
            <button id="pop-btn">退栈</button>
            <button id="font2-btn">打印栈顶元素内容</button>
            <button id="empty2-btn">判断栈是否为空</button>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
