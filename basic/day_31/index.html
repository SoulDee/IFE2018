<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIS系统</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <!-- 选择框 -->
    <div id="select-box">
        <section id="product-select">
            产品：
            <div class="select-box">
                <label>手机
                    <input type="checkbox" name="product" value="手机">
                </label>
                <label>笔记本
                    <input type="checkbox" name="product" value="笔记本">
                </label>
                <label>智能音箱
                    <input type="checkbox" name="product" value="智能音箱">
                </label>
            </div>
            <span class="allChoice">
                <label>全选
                    <input type="checkbox"  value="全选" id="allChoiceProduct">
                </label>
            </span>
        </section>
        <section id="region-select">
            地区：
            <div class="select-box">
                <label>华东
                    <input type="checkbox" name="region" value="华东">
                </label>
                <label>华南
                    <input type="checkbox" name="region" value="华南">
                </label>
                <label >华北
                    <input type="checkbox" name="region" value="华北">
                </label>
            </div>
            <span class="allChoice">
                <label>全选
                    <input type="checkbox"  value="全选" id="allChoiceRegion">
                </label>
            </span>
        </section>
    </div>
    <!-- svg柱状图 -->
    <svg id="chart" xmlns="http://www.w3.org/2000/svg" version="1.1"
    preserveAspectRatio="xMidYMid slice"
    style="height: 300px;width: 600px; position:absolute; top:70px; left:100px; z-index:-1;">
    </svg>
    <!-- canvas折线图 -->
    <canvas width="600px" height="300px" id="canvas" style="position: absolute; top: 70px; right: 100px;">
        您的浏览器不支持canvas，请更换浏览器
    </canvas>
    <!-- 表单 -->
    <table class="table-wrapper">
        <thead></thead>
        <tbody></tbody>
    </table>
    <script src="source/SourceData.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/line.js"></script>
    <script src="js/getData.js"></script>
    <script src="js/table.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
