<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>同页面对话</title>
    <style>
        .wrap {
            position: relative;
            height: 480px;
            width: 480px;
            overflow: hidden;
            margin: auto;
        }
        .wrap img {
            position: absolute;
            top: 0px;
        }
    </style>
</head>
<body>
    <button id="run">Running</button>
    <button id="stop">Stop</button>
    <div class="wrap">
        <img src="smile.jpg" id="head-pic">
    </div>

    <script>
        let headPic = document.getElementById("head-pic");
        let run = document.getElementById("run");
        let stop = document.getElementById("stop");
        let distanceTop = 0;

        let aSmile = setInterval(smile, 60);
        
        // 动画实现
        function smile() {
            if (distanceTop <= -7680) {
                distanceTop = 0;
            } else {
                distanceTop -= 480;
            }
            headPic.style.top = `${distanceTop}px`;
        }

        run.addEventListener("click", function () {
            if (aSmile) {
                // 检查是否已经存在定时器，是的话先清除
                clearInterval(aSmile);
                aSmile = setInterval(smile, 60);
            }
        },false);
        
        stop.addEventListener("click", function () {
            clearInterval(aSmile);
        },false);
    </script>
</body>
</html>
