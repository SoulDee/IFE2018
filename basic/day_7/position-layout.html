<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position布局</title>
    <link rel="stylesheet" href="style/position-layout.css">
</head>
<body>
    <h3>两栏布局，左侧占30%宽度，右侧占70%宽度</h3>
    <div class="box1 box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <h3>两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</h3>
    <div class="box2 box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <h3>两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</h3>
    <div class="box3 box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <h3>三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化</h3>
    <div class="box4 box">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>
    <h3>三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化</h3>
    <div class="box5 box">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>
</body>
</html>
